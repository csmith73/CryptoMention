<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="row row-centered">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="container" style="margin-top:30px">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                <div class="panel-body">
                    <form method="POST" action="/login">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username or Email</label>
                            {{ form.email(size=20, class='form-control', placeholder='Email') }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot
                                password)</a></label>
                            {{ form.password(size=20, class='form-control', placeholder='Password') }}
                        </div>
                        <button type="submit" value="login" class="btn btn-sm btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>


</body>
</html>
